path_to_features_data: "./data.nosync/mwc2022/features/EDA_features_noart_bilateral_fusion.npz"
path_to_save_data_avgs: "./data.nosync/mwc2022/results/nested_partial_temporal_consistency_avg_bilateral_COMPLETE.h5"
path_to_save_data_all: "./data.nosync/mwc2022/results/nested_partial_temporal_consistency_all_bilateral_COMPLETE.h5"
generator_seeds:
  - 42 
  - 69
  - 420
n_seeds_to_test_classifiers: 2
n_seeds_to_test_folds: 2
n_seeds_to_undersample: 2
n_folds_outer: 3
n_folds_inner: 3

