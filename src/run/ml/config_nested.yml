path_to_features_data: "./data.nosync/usilaughs/features/EDA_features_noart_bilateral_fusion.npz"
path_to_save_data_avgs: "./data.nosync/usilaughs/results/nested_avg_bilateral_DEBUG.h5"
path_to_save_data_all: "./data.nosync/usilaughs/results/nested_all_bilateral_DEBUG.h5"
generator_seeds:
  - 42 
  - 69
  - 420
n_seeds_to_test_classifiers: 5
n_seeds_to_test_folds: 5
n_seeds_to_undersample: 5
n_folds_outer: 5
n_folds_inner: 5

n_jobs: 10
timeout: # seconds
max_resources: 'auto' # max iterations permitted in each hyperparameter search. If empty, it will be set to "auto"
