debug_mode: False

subset_of_features: 100 # select percentage of features to select. Values > 100 will select all features
path_to_feature_importance_list_left: "./data.nosync/usilaughs/feature_importance/importance_xgboost_left.csv"
path_to_feature_importance_list_right: "./data.nosync/usilaughs/feature_importance/importance_xgboost_right.csv"
# The two paths to feature importance will get ignored if subset_of_features > 100

bilateral_fusion: True